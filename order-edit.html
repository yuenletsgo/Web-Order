<!DOCTYPE html>
<html class="page no-js" lang="ch-zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>新千葉火鍋點餐網頁</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <!-- <link rel="icon" href="favicon.svg" type="image/svg+xml" sizes="any"> -->
  <link rel="apple-touch-icon" href="apple-icon.png">
  <link rel="manifest" href="favicon.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

  <body class="page__body max-body">
  <header>
    <div class="header-wrap">
      <!-- 左方資訊 START -->
        <div class="left block">
          <!-- 天頂Logo START -->
          <div class="header-logo">
            <a href="menu-list.html">
              <img src="img/logo.png" alt="">
            </a>
          </div>
          <!-- 天頂Logo END -->
          <div class="wrap">
            <div class="row">新千葉火鍋</div>
            <div class="row">新竹店</div>
          </div>
        </div>
        <!-- 左方資訊 END -->
        <!-- 桌號 START -->
        <div class="center block">A10</div>
        <!-- 桌號 END -->
        <!-- 右方資訊 START -->
        <div class="right block">
          <div class="wrap">
            <div class="row">
              <img src="img/Icon/Nav/Icon/people.svg" alt="">
              3大1小
            </div>
            <div class="row">
              <img src="img/Icon/Nav/Icon/time.svg" alt="">
              13:41
            </div>
          </div>
          <div class="wrap">
            <!-- 當有歷史點餐訊息時才出現的明細按鈕 START -->
            <a href="order-history.html">
              <img src="img/Icon/Nav/Icon/list.svg" alt=""><br>
              明細
            </a>
            <!-- 當有歷史點餐訊息時才出現的明細按鈕 END -->
          </div>
        </div>
        <!-- 右方資訊 END -->
      </div>
    </header>
    <!-- 內文封面圖 若無需移除 START -->
    <div class="detail-cover" style="background-image: url(img/Lists/List/Photo/Menu/Cove-2.png)">
      <!-- <img src="img/Lists/List/Photo/Menu/Cove-2.png" alt=""> -->
    </div>
    <!-- 內文封面圖 若無需移除 END -->
    <!-- 項目細節資訊 START -->
    <div class="detail-info m-auto">
      <!-- 推薦標章 START -->
      <div class="badge-wrap">
          <div class="badge good">
            <!-- icon可更改 START -->
            <img src="img/Icon/Like/White.svg" alt="">
            <!-- icon可更改 END -->
            推薦
          </div>
      </div>
      <!-- 推薦標章 END -->
      <!-- 項目標題 START -->
      <h3 class="title">柴魚昆布 DshiBroth</h3>
      <!-- 項目標題 END -->
      <!-- 項目敘述 START -->
      <div class="p">湯底採用日本進口昆布、醬油、柴魚片、大骨以及天然蔬菜熬煮而成,天然美味、健康無負擔</div>
      <!-- 項目敘述 END -->
      <!-- 註明事項區塊 START -->
      <div class="badge-wrap">
        <div class="badge check">
          <!-- icon可更改 START -->
          <img src="img/Icon/Check/Green.svg" alt="">
          <!-- icon可更改 END -->
          豬肉來源:台灣
        </div>
        <div class="badge warning">
          <!-- icon可更改 START -->
          <img src="img/Icon/Check/Yellow.svg" alt="">
          <!-- icon可更改 END -->
          蛋奶素
        </div>
      </div>
      <!-- 註明事項區塊 END -->
    </div>
    <!-- 項目細節資訊 END -->
    <!-- 選項區塊樣式 START -->
    <form id="food_select" class="list">
      <!-- 單選區塊 START -->
      <fieldset>
        <legend>單選品相樣式</legend>
        <!-- 非必選可隱藏 START -->
        <label class="note">必選</label>    
        <!-- 非必選可隱藏 END -->
        <div class="input-wrap">
          <input type="radio" name="radSize" id="sizeSmall" value="small" checked="checked">
          <label for="sizeSmall">小份肉菜多多</label>
        </div>
        
        <div class="input-wrap">
          <input type="radio" name="radSize" id="sizeMed" value="medium">
          <label for="sizeMed">肉多多吃飽飽</label>
        </div>
        
        <!-- Disabled 樣式 加上class disabled START -->
        <div class="input-wrap disabled">
          <input type="radio" name="radSize" id="sizeLarge" value="large" disabled="disabled">
          <label for="sizeLarge">加肉吃過癮(售馨)
            <div class="price">+$10</div>
          </label>
        </div>
      </fieldset>  
      <!-- 單選區塊 END -->
      <!-- 多選區塊 START -->
      <fieldset>
        <legend>多選品相樣式</legend>
        <!-- 非必選可隱藏 START -->
        <label class="note">加選項目</label>    
        <!-- 非必選可隱藏 END -->
        <div class="input-wrap">
          <input type="checkbox" name="checkbox-one" id="one" value="item-1">
          <label for="one">油條</label>
        </div>
        
        <div class="input-wrap">
          <input type="checkbox" name="checkbox-two" id="two" value="item-2" checked="checked">
          <label for="two">木耳
            <div class="price">$20</div>
          </label>
        </div>
        
        <div class="input-wrap">
          <input type="checkbox" name="checkbox-three" id="three" value="item-3">
          <label for="three">貢丸
            <div class="price">
              <div class="discount">$29</div>
              <div class="new-price">$10</div>
            </div>
          </label>
        </div>
      </fieldset>  
      <!-- 多選區塊 END -->
      <!-- 下一層區塊 START -->
      <fieldset>
        <legend>下一層樣式</legend>
        <!-- 非必選可隱藏 START -->
        <label class="note">必選</label>    
        <!-- 非必選可隱藏 END -->
        <a href="menu-sub-detail.html" class="input-wrap">
          <input type="radio" onClick="window.location = 'menu-sub-detail.html';" name="drink" id="coffee" value="coffee" checked="checked">
          <div class="label-wrap">
            <label for="coffee">拿鐵</label>
            <!-- 項目敘述 START -->
            <div class="p">熱飲．無糖．升級 大杯(500ml) + $10</div>
            <!-- 項目敘述 END -->
          </div>
          <img src="img/Icon/Right-arrow.svg" alt="">
        </a>
        
        <a href="menu-sub-detail.html" class="input-wrap">
          <input type="radio" onClick="window.location = 'menu-sub-detail.html';" name="drink" id="blacktea" value="blacktea">
          <label for="blacktea">紅茶</label>
          <img src="img/Icon/Right-arrow.svg" alt="">
        </a>
        
        <a href="menu-sub-detail.html" class="input-wrap">
          <input type="radio" onClick="window.location = 'menu-sub-detail.html';" name="drink" id="milktea" value="milktea">
          <label for="milktea">奶茶</label>
          <img src="img/Icon/Right-arrow.svg" alt="">
        </a>

      </fieldset>  
      <!-- 下一層區塊 END -->
      <!-- 備註區塊 START -->
      <fieldset>
        <legend>備註</legend>
        <textarea placeholder="是否有特殊指示 (不加蔥花、辣一點..等)"></textarea>
      </fieldset>
      <!-- 備註區塊 END -->
      <!-- 品項數量區塊 START -->
      <div class="quality-wrap">
        <div class="quality-btn minus disabled">-</div>
        <input id="quality" disabled="" type="number" value="1">
        <div class="quality-btn plus">+</div>
      </div>
      <!-- 品項數量區塊 END -->
      <!-- 刪除按鈕 START -->
      <a href="javascript:void(0)" class="full-btn white-btn delete">
        刪除此項目
      </a>
      <!-- 刪除按鈕 END -->
    </form>
    <!-- 選項區塊樣式 END -->
    <!-- 更新購物車按鈕區塊 ****不能選擇時加入class disabled**** START -->
     <a href="cart.html" class="add-to-cart-btn">
      <div class="btn">更新品項<span class="cart-price">$388</span></div>
     </a>
     <!-- 更新購物車按鈕區塊 ****不能選擇時加入class disabled**** END -->
  </body>
  
  <script type="text/javascript" src="js/script.min.js"></script>
</html>
