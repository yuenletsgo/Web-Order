  <body class="page__body max-body stuff">
    <header>
      <div class="header-wrap">
      <!-- 左方資訊 START -->
        <div class="left block">
          <!-- 天頂Logo START -->
          <div class="header-logo">
            <a href="menu-list.html">
              <img src="img/logo.png" alt="">
            </a>
          </div>
          <!-- 天頂Logo END -->
          <div class="wrap">
            <div class="row">新竹店</div>
            <div class="row">AA00314</div>
          </div>
        </div>
      </div>
    </header>
    <div class="table-detail m-auto">
      <!-- 標題 START -->
      <div class="table-detail-title-wrap">
        <h3 class="title red center">保留</h3>
        <div class="table-name">A01</div>
        <p class="center">2021/06/04</p>
      </div>
      <!-- 標題 END -->
      <!-- 選項區塊樣式 START -->
      <form id="open_table" class="table-detail-form">
        
        <!-- 編輯區塊 START -->
        <fieldset>
          <div class="date-wrap">
            <input id="date" class="flatpickr flatpickr-input active" type="text" placeholder="Select Date.." data-id="date" readonly="readonly">
          </div>
          <div class="date-wrap">
            <input id="time" class="flatpickr flatpickr-input active" type="text" placeholder="Select Date.." data-id="time" readonly="readonly">
          </div>
          <h3 class="title red center">大人</h3>
          <!-- 數量區塊 START -->
          <div class="quality-wrap">
            <div class="quality-btn minus stuff-m">-</div>
              <input id="adult" class="quality" disabled="" type="number" value="1">
            <div class="quality-btn plus">+</div>
          </div>
          <!-- 數量區塊 END -->
          <h3 class="title red center">小孩</h3>
          <!-- 數量區塊 START -->
          <div class="quality-wrap">
            <div class="quality-btn minus stuff-m">-</div>
              <input id="child" class="quality" disabled="" type="number" value="0">
            <div class="quality-btn plus">+</div>
          </div>
          <!-- 數量區塊 END -->
        </fieldset>
        <!-- 編輯區塊 END -->
      </form>
      <!-- 選項區塊樣式 END -->
      <!-- 更新購物車按鈕區塊 ****不能選擇時加入class disabled**** START -->
      <a href="stuff-index.html" class="full-btn static">
        開桌
      </a>
      <!-- 更新購物車按鈕區塊 ****不能選擇時加入class disabled**** END -->
      <!-- 刪除按鈕 START -->
      <a href="#" class="full-btn outline static" id="cancel">
        取消保留
      </a>
      <!-- 刪除按鈕 END -->
    </div>
  </body>
  
  <script type="text/javascript" src="js/script.min.js"></script>
